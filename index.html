<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code PIN smartphone</title>
    <!-- CDN bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début du header -->
    <header>
      <h1 class="text-center py-4 px-2 text-uppercase display-4">
        Code pin smartphone
      </h1>
    </header>
    <!-- Fin du header -->

    <!-- Début du main -->
    <main class="main__content">
      <div class="row">
        <div class="col-md-6">
          <div class="pin-generator half-width">
            <h2 class="text-center display-6 mb-5 mt-3">Créer le code PIN</h2>
            <input type="text" class="form" />
            <button class="generate-btn fw-bolder">
              Générer le code PIN !
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-section half-width mt-md-0 mt-4">
            <h2 class="text-center display-6 mb-5 mt-3">Saisir le code PIN</h2>
            <input
              class="form"
              type="text"
              placeholder="Saisir votre code PIN"
            />
            <div class="numbers">
              <div class="calc-body">
                <div class="calc-button-row">
                  <button class="button">7</button>
                  <button class="button">8</button>
                  <button class="button">9</button>
                </div>
                <div class="calc-button-row">
                  <button class="button">4</button>
                  <button class="button">5</button>
                  <button class="button">6</button>
                </div>
                <div class="calc-button-row">
                  <button class="button">1</button>
                  <button class="button">2</button>
                  <button class="button">3</button>
                </div>
                <div class="calc-button-row">
                  <button class="button"><</button>
                  <button class="button">0</button>
                  <button class="button">C</button>
                </div>
                <div>
                  <button type="submit" class="submit-btn fw-bolder mb-3">
                    Soumettre
                  </button>
                  <p class="action-left">3 essais restant</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="notify-section">
        <p class="notify notmatched">❌ &nbsp; Le code PIN n'est pas bon !!!</p>
        <p class="notify matched">✅ &nbsp; Code PIN validé !</p>
      </div>
    </main>
    <!-- Fin du main -->
    <!-- Début du footer -->
    <footer>
      <p class="text-center py-4 px-2 display-6">Site créé par aperbet56</p>
    </footer>
    <!-- CDN bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Importation du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
